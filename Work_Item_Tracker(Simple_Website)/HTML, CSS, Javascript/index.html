<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Item Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">
    <h1>Work Item Tracker</h1>
    <p id="msg">List of Work Items:</p>
    <ul id="task-list">
      <!-- Work items will be added dynamically here -->
    </ul> 
    <input type="text" id="task-input" placeholder="Add new work item">
    <input type="date" id="task-date">
    <button id="add-task-btn">Add Work Item</button>
    
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript> 
</body>
</html>
